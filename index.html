<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Kyle's Conway of Life grid</title>
</head>

<body>
    
    <main>
        <header>
            <h1>Kyle's Conway's of Life Grid</h1>
        </header>
        <section id="toolbar">
            <button id="start">
                Start
            </button>
            <button id="stop">
                Stop
            </button>
            <button id="reset">
                Reset
            </button>
        </section>
        <div class='flex-container'>
            <section id="conway-grid-section" class="flex-item">
                
            </section>
            <section id="setting-panel" class="flex-item">
                <div>
                    <input type="range" min="400" max="1200" step="100" id="grid-size-slider" class="input-slider" value="700">
                    <button id="grid-size-setting" class="setting-button">
                        Set grid size: 700x700px
                    </button>
                </div>
                <div>
                    <input type="range" min="10" max="100" id="grid-dimension-slider" class="input-slider" value="20">
                    <button id="dimension-setting" class="setting-button">
                        Set dimensions: 20x20
                    </button>
                </div>
                <div>
                    <input type="range" min="0.2" max="5.0" step="0.2" id="speed-slider" class="input-slider" value="1">
                    <button id="speed-setting" class="setting-button">
                        Set simulation speed: 1x
                    </button>
                </div>

                <p id="info-paragraph">Press Start to begin the generation flow!</p>

            </section>
        </div>
        
    </main>
    
</body>

</html>
